<section>
    <div class="logo">
        <img src="logo.png" alt="Reservame Logo">
        <h2>ReservaMe</h2>
    </div>
    
    <div class="profile-section">
        <button mat-button style="color: white;">Explorar</button>
        @if(!this.user){
            <button mat-raised-button (click)="login()" class="secondary-button"> Iniciar Sesion </button>
        }
        @else {
                <span class="username">{{ user.displayName }}</span>
                <button mat-icon-button [matMenuTriggerFor]="userMenu" class="avatar-button">
                    <img [src]="user.photoURL" alt="User" class="avatar">
                </button>
                <mat-menu #userMenu="matMenu" xPosition="before" class="custom-menu">
                    <div class="title">  
                        <span style="padding: 50px; text-align: center;"><strong>{{ user.displayName }}</strong></span>
                    </div>
                    <hr>
                    <button mat-menu-item>Mi Perfil</button>
                    <button mat-menu-item>Ajustes</button>
                    <button mat-menu-item (click)="logout()">Cerrar Sesi√≥n</button>
                </mat-menu>
            
        }
    </div>
</section>
